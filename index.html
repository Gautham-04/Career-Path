<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Explore career paths in CSE, Cyber Security, Data Science, and AI/ML for BTech students.">
  <meta name="keywords" content="career, BTech, CSE, Cybersecurity, Data Science, AI, Machine Learning">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Paths - BTech Focus</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5em;
      color: #2c3e50;
    }

    .options-container {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .option-card {
      background-color: #ffffff;
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-size: 1.2em;
      color: #34495e;
      cursor: pointer;
      transition: 0.3s;
    }

    .option-card:hover {
      background-color: #3498db;
      color: white;
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <h1>Select Your Interest Area</h1>

  <div class="options-container">
    <div class="option-card" onclick="goToPage('Cse.html')">CSE</div>
    <div class="option-card" onclick="goToPage('Cybersecurity.html')">Cyber Security</div>
    <div class="option-card" onclick="goToPage('Datascience.html')">Data Science</div>
    <div class="option-card" onclick="goToPage('Aiml.html')">AI / ML</div>
  </div>

  <script>
    function goToPage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
